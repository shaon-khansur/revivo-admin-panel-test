        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Email</div>
        <!-- Actions -->

        <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field

                <mat-icon

            <button

                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>


        </div> -->
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef>To</th>
                    <td mat-cell *matCellDef="let element">
                        {{
                            getEmailList(element.to)
                          }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef>Eail sent time</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.delivery.startTime._seconds * 1000 | date: 'medium' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.message.subject }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.delivery.state }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                        style="cursor: pointer"
                    >
                        <mat-icon
                            svgIcon="heroicons_outline:pencil-square"
                            (click)="openDialog(element)"
                        ></mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                [length]="resultsLength"
                [pageSize]="10"
                (page)="onPageChange($event)"
                aria-label="Select page of GitHub search results"
            ></mat-paginator>
        </div>
    </div>
</div>
