<div mat-dialog-content>
    <form [formGroup]="form"
        class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"
    >
        <!-- <ng-container>
            <input type="text" formControlName="">
        </ng-container> -->
        <div class="flex flex-col gt-xs:flex-row">
            <mat-form-field class="flex-auto gt-xs:pr-3">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-xs:pl-3">
                <mat-label>Country</mat-label>
                <input matInput  formControlName="country"/>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="flex-auto gt-xs:pl-3">
                <mat-label>City</mat-label>
                <input matInput  formControlName="city"/>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:user-circle'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex flex-col gt-md:flex-row">
            <mat-form-field class="flex-auto gt-md:pr-3">
                <mat-label>City Hebrew</mat-label>
                <input matInput  formControlName="cityHibrew"/>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:map-pin'"
                ></mat-icon>
            </mat-form-field>
            <mat-form-field class="flex-auto gt-md:pl-3">
                <mat-label>IATA</mat-label>
                <input matInput  formControlName="iata"/>
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:map-pin'"
                ></mat-icon>
            </mat-form-field>
        </div>
        <div class="flex">
            <mat-form-field class="flex-auto">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" />
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_solid:envelope'"
                ></mat-icon>
            </mat-form-field>
        </div>
    </form>

    <div mat-dialog-actions [align]="'end'" class="mt-4">
        <button color="accent" mat-flat-button mat-dialog-close (click)="close()">Cancel</button>
    <button
        (click)="update()"
        color="primary"
        mat-raised-button
        [disabled]="form.invalid"
    >
        Create
    </button>
    </div>
</div>
