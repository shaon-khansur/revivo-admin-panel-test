<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="departure">
            <th mat-header-cell *matHeaderCellDef>Departure</th>
            <td mat-cell *matCellDef="let element">
                {{ "departure" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef>Destination</th>
            <td mat-cell *matCellDef="let element">
                {{ "destination" }}
            </td>
        </ng-container>

        <ng-container matColumnDef="flightMode">
            <th mat-header-cell *matHeaderCellDef>Flight Mode</th>
            <td mat-cell *matCellDef="let element">
                {{ "flightMode" }}
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="flightType">
            <th mat-header-cell *matHeaderCellDef>Flight Type</th>
            <td
                mat-cell
                *matCellDef="let element"
                [ngStyle]="{ color: element.apiError ? 'red' : 'green' }"
            >
                {{ "flightType" }}
                <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
            </td>
        </ng-container>
        <ng-container matColumnDef="agtOrderId">
            <th mat-header-cell *matHeaderCellDef>Top Agt Order ID</th>
            <td mat-cell *matCellDef="let element">
                {{ "agtOrderId" }}
                <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
            </td>
        </ng-container>
        <ng-container matColumnDef="orderStatus">
            <th mat-header-cell *matHeaderCellDef>Order status</th>
            <td mat-cell *matCellDef="let element">
                {{ "orderStatus" }}
                <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
            </td>
        </ng-container>

        <ng-container matColumnDef="issuanceStatus">
            <th mat-header-cell *matHeaderCellDef>Issuance Status</th>
            <td mat-cell *matCellDef="let element">{{ "Issuance status" }}</td>
        </ng-container>

        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef>Order Date</th>
            <td mat-cell *matCellDef="let element">{{ "Order Date" }}</td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let element" style="cursor: pointer">
                <mat-icon
                    (click)="view(element)"
                    svgIcon="heroicons_outline:eye"
                ></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 30]"
        [pageIndex]="page"
        [pageSize]="limit"
        [length]="totalItems"
        aria-label="Select page of periodic elements"
    ></mat-paginator>
</div>
