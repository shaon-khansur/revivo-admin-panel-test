<div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
    <div class="w-full max-w-3xl">
        <form [formGroup]="form" (ngSubmit)="onSave()">
            <!-- Commission 0 to 4 -->
            <div class="mt-8">
                <mat-form-field class="w-full">
                    <mat-label>Commission limit 0 to 4</mat-label>
                    <input
                        matInput
                        formControlName="commission1"
                        [placeholder]="'Commission limit 0 to 4'"
                        [spellcheck]="false"
                    />%
                </mat-form-field>
            </div>

            <!-- Commission 5 to 7 -->
            <div class="mt-8">
                <mat-form-field class="w-full">
                    <mat-label>Commission limit 5 to 7</mat-label>
                    <input
                        matInput
                        formControlName="commission2"
                        [placeholder]="'Commission limit 5 to 7'"
                        [spellcheck]="false"
                    />%
                </mat-form-field>
            </div>

            <!-- Deal Fee -->
            <div class="mt-8">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Deal Fee</mat-label>
                    <input
                        matInput
                        formControlName="dealFee"
                        [placeholder]="'Deal Fee'"
                        [spellcheck]="false"
                    />$
                </mat-form-field>
            </div>
            <!-- Infant Fee -->
            <div class="mt-8">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Infant Fee</mat-label>
                    <input
                        matInput
                        formControlName="infantFee"
                        [placeholder]="'Infant Fee'"
                        [spellcheck]="false"
                    />$
                </mat-form-field>
            </div>

            <!-- Extra Service Fee -->
            <div class="mt-8">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Extra Service Fee</mat-label>
                    <input
                        matInput
                        formControlName="extraFee"
                        [placeholder]="'Extra Service Fee'"
                        [spellcheck]="false"
                    />$
                </mat-form-field>
            </div>

            <!-- Actions -->
            <div
                class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t dark:bg-transparent"
            >

                <!-- Save -->
                <button
                    class="ml-auto"
                    mat-flat-button
                    [color]="'primary'"
                    [matTooltip]="'Save'"
                    type="submit"
                >
                    Update
                </button>
            </div>
        </form>
    </div>
</div>
