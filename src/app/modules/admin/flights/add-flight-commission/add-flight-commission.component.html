<div class="w-full">
    <form [formGroup]="commissionForm">
        <mat-form-field class="example-chip-list">
            <mat-label>Airline</mat-label>
            <!-- Old -->
            <input
                matInput
                type="text"
                aria-label="Airline"
                placeholder="Type airline code"
                formControlName="airline"
            />
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <mat-label>Outbound Airport</mat-label>
            <input matInput
                   aria-label="Airport"
                   placeholder="Type airport name"
                   [matAutocomplete]="outboundAuto"
                    formControlName="outboundAirport"
                   >

            <mat-autocomplete #outboundAuto="matAutocomplete">
              <mat-option *ngFor="let airport of airports$ | async" [value]="airport.iata">
                <span>{{airport.name}}</span> |
                <small>IATA: {{airport.iata}}</small>
              </mat-option>
            </mat-autocomplete>
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>Outbound Fee</mat-label>
            <input
                matInput
                type="number"
                aria-label="OutboundCommission"
                placeholder="Type Outbound Commission"
                formControlName="outboundCommission"
            />
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Outbound Commission</mat-label>
            <input
                matInput
                type="number"
                aria-label="outCommission"
                placeholder="Type Outbound Commission"
                formControlName="outCommission"
            />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Outbound Airport</mat-label>
            <input
                matInput
                aria-label="OutboundAirport"
                placeholder="Type Outbound Airport"
                formControlName="outboundAirport"
            />
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
            <mat-label>Inbound Airport</mat-label>
            <input matInput
                   aria-label="InboundAirport"
                   placeholder="Type airport name"
                   [matAutocomplete]="inboundAuto"
                    formControlName="inboundAirport"
                   >

            <mat-autocomplete #inboundAuto="matAutocomplete">
              <mat-option *ngFor="let inairport of inboundAirports$ | async" [value]="inairport.iata">
                <span>{{inairport.name}}</span> |
                <small>IATA: {{inairport.iata}}</small>
              </mat-option>
            </mat-autocomplete>
        </mat-form-field> -->

        <mat-form-field class="example-full-width">
            <mat-label>Inbound Fee</mat-label>
            <input
                matInput
                type="number"
                aria-label="inboundCommission"
                placeholder="Type inbound commission"
                formControlName="inboundCommission"
            />
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Inbound Commission</mat-label>
            <input
                matInput
                type="number"
                aria-label="inCommission"
                placeholder="Type inbound commission"
                formControlName="inCommission"
            />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Inbound Airport</mat-label>
            <input
                matInput
                aria-label="inboundAirport"
                placeholder="Type Inbound Airport"
                formControlName="inboundAirport"
            />
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Provider</mat-label>

            <mat-select formControlName="provider">
                <mat-option
                    *ngFor="let provider of providers"
                    [value]="provider.value"
                >
                    {{ provider.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox formControlName="default" class="example-margin"
                >Default!</mat-checkbox
            >
        </section>
    </form>
    <div class="space-x-4">
        <button
            (click)="save()"
            color="primary"
            mat-raised-button
            [disabled]="commissionForm.invalid"
        >
            Create
        </button>
        <button (click)="close()" color="secondary" mat-raised-button>
            Close
        </button>
    </div>
</div>
