<ng-container>
    <div class="p-2 w-full flex flex-row justify-end">
        <button (click)="add()" color="primary" mat-raised-button>Add</button>
    </div>

    <div class="inset-0 flex flex-col min-w-0 overflow-hidden">
        <table
            mat-table
            #commissionTable
            [dataSource]="dataSource"
            class="mat-elevation-z8"
        >
            <!-- Name Column -->
            <ng-container matColumnDef="airline">
                <th mat-header-cell *matHeaderCellDef>Airline</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.airline }}
                </td>
            </ng-container>

            <ng-container matColumnDef="outboundCommission">
                <th mat-header-cell *matHeaderCellDef>Outbound Fee</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.outboundCommission }}
                </td>
            </ng-container>

            <ng-container matColumnDef="outboundAirport">
                <th mat-header-cell *matHeaderCellDef>Outbound Airport</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.outboundAirport }}
                </td>
            </ng-container>

            <ng-container matColumnDef="inboundCommission">
                <th mat-header-cell *matHeaderCellDef>Inbound Fee</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.inboundCommission }}
                    <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="inboundAirport">
                <th mat-header-cell *matHeaderCellDef>Inbound Airport</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.inboundAirport }}
                    <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
                </td>
            </ng-container>

            <ng-container matColumnDef="default">
                <th mat-header-cell *matHeaderCellDef>Default</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.default }}
                    <!-- {{ element.apiError && 'name' in   ?   element.apiError?.message  : 'None'}} -->
                </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef>View</th>
                <td mat-cell *matCellDef="let element" style="cursor: pointer">
                    <div class="flex flex-row justify-between w-full">
                        <mat-icon
                            (click)="edit(element)"
                            svgIcon="heroicons_outline:pencil-square"
                        ></mat-icon>
                        <mat-icon
                            (click)="delete(element)"
                            svgIcon="heroicons_outline:trash"
                        ></mat-icon>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</ng-container>
