<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Supplier list</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'"
            >
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"
                ></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search Hotels'"
                />
            </mat-form-field>
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createSupplier()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->

                    <ng-container matColumnDef="name">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            class="hotel-name-header"
                        >
                            Supplier Name
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="hotel-name-cell"
                        >
                            {{ element?.name }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef>Supplier Code</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.code }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef>Update</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            style="cursor: pointer"
                        >
                            <mat-icon
                                svgIcon="heroicons_outline:pencil-square"
                                (click)="openDialog(element)"
                            ></mat-icon>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            style="cursor: pointer"
                        >
                            <mat-icon
                                svgIcon="heroicons_outline:trash"
                                (click)="deleteSupplier(element.id)"
                            ></mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
            <mat-paginator
                [length]="resultsLength"
                [pageSizeOptions]="[10, 15, 20, 100]"
                (page)="onPageChange($event)"
                showFirstLastButtons
                aria-label="Select page of Hotel results"
            ></mat-paginator>
        </div>
    </div>
</div>
