<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Hotels</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'"
            >
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"
                ></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search Hotels'"
                />
            </mat-form-field>
            <!-- <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="createHotel()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add Hotel</span>
            </button> -->
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="Thumbnail">
                        <th mat-header-cell *matHeaderCellDef>Hotel Image</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            style="
                                display: flex;
                                gap: 10px;
                                align-items: center;
                            "
                        >
                            <div
                                style="width: 100px; height: 52px; padding: 3px"
                            >
                                <ng-container *ngIf="element?.thumbnail">
                                    <img
                                        [src]="element?.thumbnail"
                                        alt="logo"
                                        srcset=""
                                        loading="lazy"
                                        style="
                                            height: 100%;
                                            width: 100%;
                                            border-radius: 3px;
                                        "
                                    />
                                </ng-container>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="hotelName">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            class="hotel-name-header"
                        >
                            Hotel Name
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="hotel-name-cell"
                        >
                            {{ element?.HotelName }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="HotelRate">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            class="hotel-name-header"
                        >
                            Hotel Rate
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="hotel-name-cell"
                        >
                            <ng-container
                                *ngFor="
                                    let i of getStars(element?.HotelRate);
                                    let idx = index
                                "
                            >
                                <mat-icon
                                    *ngIf="i === 1"
                                    style="color: rgb(214, 214, 16)"
                                    >star</mat-icon
                                >
                                <mat-icon
                                    *ngIf="i === 0"
                                    style="color: rgb(214, 214, 16)"
                                    >star_outline</mat-icon
                                >
                            </ng-container>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="cityName">
                        <th mat-header-cell *matHeaderCellDef>City Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.HotelLocation?.CityName }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="cityCode">
                        <th mat-header-cell *matHeaderCellDef>City Code</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.HotelLocation?.CityCode }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="isKosher">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-select
                                [value]="selectedKosherStatus"
                                (selectionChange)="
                                    onKosherStatusChange($event.value)
                                "
                            >
                                <mat-option value="">All Hotel</mat-option>
                                <mat-option value="true">Kosher</mat-option>
                                <mat-option value="false"
                                    >Non-Kosher</mat-option
                                >
                            </mat-select>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-slide-toggle
                                [checked]="element.isKosher"
                                (change)="
                                    toggleKosher(
                                        element.HotelID,
                                        $event.checked
                                    )
                                "
                            >
                                {{ element.isKosher ? "Kosher" : "Non-Kosher" }}
                            </mat-slide-toggle>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef>View</th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            style="cursor: pointer"
                        >
                            <mat-icon
                                svgIcon="heroicons_outline:pencil-square"
                                (click)="openDialog(element)"
                            ></mat-icon>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
            <mat-paginator
                [length]="resultsLength"
                [pageSizeOptions]="[10, 15, 20, 100]"
                (page)="onPageChange($event)"
                showFirstLastButtons
                aria-label="Select page of Hotel results"
            ></mat-paginator>
        </div>
    </div>
</div>
