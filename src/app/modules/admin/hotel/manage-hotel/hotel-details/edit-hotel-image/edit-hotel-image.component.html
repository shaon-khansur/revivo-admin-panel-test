<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex gap-3">
        <mat-form-field appearance="fill" class="flex-auto">
            <mat-label>Image Title</mat-label>
            <input matInput formControlName="ImageTitle" />
        </mat-form-field>
        <mat-form-field class="mt-1 flex-auto">
            <mat-label>Image Type</mat-label>
            <mat-select
                formControlName="ImageType"
                placeholder="Select hotel rating"
            >
                <mat-option value="MAIN">MAIN</mat-option>
                <mat-option value="PREVIEW">PREVIEW</mat-option>
                <mat-option value="HOTEL">HOTEL</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- File input -->
    <div class="mt-3 w-full">
        <label for="file-upload">Upload Image</label>
        <input
            id="file-upload"
            type="file"
            (change)="onFileChange($event)"
            accept="image/*"
            class="file-input"
        />
    </div>

    <!-- Image preview -->
    <div *ngIf="imageUrl || data.Url" class="mt-3">
        <h3>Image Preview:</h3>
        <img
            [src]="imageUrl || data.Url"
            alt="Image Preview"
            style="max-width: 100%; height: 150px"
            class="object-cover"
        />
    </div>
    <hr />
    <div class="flex justify-end mt-5">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button color="primary" mat-raised-button type="submit">Save</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </div>
</form>
