<div class="mt-8">
    <div class="p-2 w-full flex flex-row justify-end">
        <button (click)="add()" color="primary" mat-raised-button>
            Add Plans
        </button>
    </div>
    <div class="border-t dark:bg-transparent my-2"></div>
    <div class="mt-6">
        <div *ngFor="let fareFamily of dataSource">
            <div class="Title">
                <h1 class="Plan">{{ fareFamily.fareName }}</h1>
                <h1 class="Amount">{{ fareFamily.fareAmount }}$</h1>
                <div style="cursor: pointer">
                    <div class="flex flex-row justify-between w-full">
                        <mat-icon
                            (click)="edit(fareFamily)"
                            svgIcon="heroicons_outline:pencil-square"
                        ></mat-icon>
                        <mat-icon
                            (click)="delete(fareFamily)"
                            svgIcon="heroicons_outline:trash"
                        ></mat-icon>
                    </div>
                </div>
            </div>
            <div class="inset-0 flex flex-col min-w-0 overflow-hidden">
                <table
                    mat-table
                    #featureTable
                    [dataSource]="fareFamily?.features"
                    class="mat-elevation-z8"
                >
                    <ng-container matColumnDef="fareFeatureIcon">
                        <th mat-header-cell *matHeaderCellDef>Feature Icon</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.fareFeatureIcon }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fareFeatureTitle">
                        <th mat-header-cell *matHeaderCellDef>Feature Title</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.fareFeatureTitle }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fareFeatureLabel">
                        <th mat-header-cell *matHeaderCellDef>Feature Label</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.fareFeatureLabel }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fareFeatureIncluded">
                        <th mat-header-cell *matHeaderCellDef>
                            Feature Included
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.fareFeatureIncluded }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>

            <div style="margin-top: 16px"></div>
        </div>
    </div>
</div>
