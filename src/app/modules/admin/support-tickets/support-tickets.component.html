<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Subscriber</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'"
            >
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"
                ></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search Subscriber Name'"
                />
            </mat-form-field>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Subscriber Drawer -->
        <mat-drawer-container class="flex flex-auto bg-white">
            <mat-drawer
                #matDrawer
                position="end"
                mode="over"
                [opened]="false"
                class="w-full sm:w-[50%] md:w-[50%] lg:w-[50%] xl:w-[30%]"
            >
                <!-- Subscriber details go here -->
                <app-subscriber-drawer
                    [subscriber]="selectedSubscriber"
                    (close)="closeDrawer()"
                    (delete)="handleDelete($event)"
                ></app-subscriber-drawer>
            </mat-drawer>

            <!-- Products list -->
            <mat-drawer-content class="w-full">
                <div
                    class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
                >
                    <div class="mat-elevation-z8">
                        <div
                            *ngIf="dataSource.data.length === 0"
                            class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                        >
                            No Subscriber Found!
                        </div>
                        <div *ngFor="let group of dataSource.data">
                            <h3 [ngStyle]="{'background-color': '#f0f0f0', 'padding': '8px', 'font-weight':'700', 'padding-left':'15px'}">
                                {{ datePipe.transform(group.date, 'dd-MM-yyyy') }}
                            </h3>
                            <table mat-table [dataSource]="group.supporter">
                                <!-- Define columns as usual -->
                                <ng-container matColumnDef="name">
                                    <td
                                        mat-cell
                                        *matCellDef="let element"
                                        [ngStyle]="{
                                            'background-color': element.Read === false ? '#DBDBDB' : 'transparent'
                                        }"
                                        (click)="onNameClick(element)"
                                        class="cursor-pointer"
                                    >
                                        <div class="flex justify-between"  [ngStyle]="{
                                            'font-weight': element.Read === false ? '700' : 'normal'
                                        }">
                                            <span>{{ element.Name }}</span>
                                            <div class="flex flex-col items-end">
                                                <span>{{ element.Time }}</span>
                                            </div>
                                        </div>
                                    </td>
                                </ng-container>
                        
                                <!-- Add the table rows -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        
                    </div>
                    <mat-paginator
                        *ngIf="dataSource.data.length > 9"
                        [length]="resultsLength"
                        [pageSizeOptions]="[10, 15, 20, 100]"
                        (page)="onPageChange($event)"
                        showFirstLastButtons
                        aria-label="Select page of Subscriber results"
                    ></mat-paginator>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
